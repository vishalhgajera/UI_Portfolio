<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="design1 aero" id="myclock">
    <div class="outer">
        <div class="circle ">
            <div class="center"></div>
            <div class="date">xx / yy / zzzz</div>
            <div class="hour">
                <div class="arrow"></div>
            </div>
            <div class="minute">
                <div class="arrow"></div>
            </div>
            <div class="second">
                <div class="arrow"></div>
            </div>
            <div class="rotate-90 bg">
                <span class="digit end">12</span>
                <span class="digit start">06</span>
            </div>
            <div class="rotate-120 bg line">
                <span class="digit start">01</span>
                <span class="digit end">07</span>
            </div>
            <div class="rotate-150 bg line">
                <span class="digit start">02</span>
                <span class="digit end">08</span>
            </div>
            <div class="rotate-0 bg">
                <span class="digit start">09</span>
                <span class="digit end">03</span>
            </div>
            <div class="rotate-30 bg line">
                <span class="digit start">10</span>
                <span class="digit end">04</span>
            </div>
            <div class="rotate-60 bg line">
                <span class="digit start">11</span>
                <span class="digit end">05</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <div class="button-group">
        <button class="btn btn-outline-dark" onclick="firstDesign()">simple</button>
        <button class="btn btn-outline-dark ms-5" onclick="design1Add();">light</button>
        <div class="move ms-5">
            <button class="btn btn-outline-dark ms-5 date-up" onclick="dateUp()">^</button>
            <button class="btn btn-outline-dark ms-5 date-down" onclick="dateDown()">^</button>
            <button class="btn btn-outline-dark ms-5 date-left" onclick="dateLeft()">^</button>
            <button class="btn btn-outline-dark ms-5 date-right" onclick="dateRight()">^</button>
        </div>
        <button class="btn btn-outline-dark ms-5" onclick="design2Add()">Dark</button>
        <button class="btn btn-sm btn-outline-dark ms-5 click-btn" onclick="dateClick()">Hide</button>
    </div>
</body>

</html>
